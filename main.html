<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" >

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
   const synth = window.speechSynthesis;
  let voices;
	const voiceSelect = document.querySelector("select")
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
	let text_val=options[2].value;
	
	const utterThis = new SpeechSynthesisUtterance(text_val);
function populateVoiceList() {
  voices = synth.getVoices();

  for (const voice of voices) {
    const option = document.createElement("option");
    option.textContent = `${voice.name} (${voice.lang})`;

    if (voice.default) {
      option.textContent += " ‚Äî DEFAULT";
    }

    option.setAttribute("data-lang", voice.lang);
    option.setAttribute("data-name", voice.name);
    voiceSelect.appendChild(option);
  }
}

populateVoiceList();
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = populateVoiceList;
}			
	
	speakButton.addEventListener('click',function(){
const utterThis = new SpeechSynthesisUtterance(text_val);
  const selectedOption = voiceSelect.selectedOptions[0].getAttribute("data-name");
  for (const voice of voices) {
    if (voice.name === selectedOption) {
      utterThis.voice = voice;
    }
  }
  utterThis.pitch = options[1].value;
  utterThis.rate = options[0].value;
  synth.speak(utterThis);

  options[2].blur();
})
stopButton.addEventListener('click',function(){
	synth.pause();
});
options[0].addEventListener('change',()=>{

	SpeechSynthesisUtterance.rate=parseInt(options[0].value);
			})
options[1].addEventListener('change',()=>{

	SpeechSynthesisUtterance.pitch=parseInt(options[1].value);
			})
options[2].addEventListener('input',()=>{
text_val=options[2].value;
			})
voicesDropdown.addEventListener('change',function(){
	SpeechSynthesisUtterance.voice=`voicesDropdown.value`;
})
	// options[y].addEventListener('change',funtion(){

  //Your code goes here
</script>

</body>
</html>
